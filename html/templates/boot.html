<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TGlE5KhGtLQrSJifRSTsKdCfczgb6rH5YS8uIkRyTKuqzI2R5Au1L6cwRITKXJ7ve" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Student Data</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Enrollment Date</th>
            
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student[0] }}</td>
                        <td>{{ student[1] }}</td>
                        <td>{{ student[2] }}</td>
                        <td>{{ student[3] }}</td>
                    
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-e3Ie70IiEZ9WzVgHQzZIz3sAdzEOPcCD8z5R8N21Nvx9HWa6pZlRxmACwy2auF6D" crossorigin="anonymous"></script>
</body>
</html>
